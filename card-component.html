<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/card-component.css" />
  </head>
  <body>
    <section class="card-component-section">
      <main class="card-component grid grid--3-cols">
        <div class="card">
          <div class="card-img">
            <img class="card-img" src="images-lessons/lowest.jpg" alt="" />
          </div>
          <div class="card">
            <div class="card-img">
              <img class="card-img" src="images-lessons/medium.jpg" alt="" />
            </div>
          </div>
          <div class="card">
            <div class="card-img">
              <img class="card-img" src="images-lessons/highest.jpg" alt="" />
            </div>
          </div>
        </div>
      </main>
    </section>
    <script src="js/card-component.js"></script>
  </body>
</html>
